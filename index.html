<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Quiz Time!</title>
    <script>javascript.js</script>
</head>
<body>
    <h1>Welcome to Quiz Time!</h1>
    <hr>
    <p>In this game, you will be given 1 minute to answer as many questions as you can. At the end, you will be able to input your initials next to your high score.</p>
    <div class>
        <div id="quiz"></div>
    </div>
    <button id="previous">Previous</button>
    <button id="next">Next</button>
    <button id="submit">Submit</button>
        <div id="results"></div>
</body>
</html>
